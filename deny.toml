[graph]
all-features = true

[licenses]
confidence-threshold = 0.93
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "CC0-1.0",
    "ISC",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "Zlib",
]

[advisories]
ignore = [
    # paste is unmaintained but pulled transitively by tract; no fix available
    "RUSTSEC-2024-0436",
]

[bans]

[sources]
unknown-registry = "deny"
unknown-git = "deny"
